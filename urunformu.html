<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÜRÜN KAYIT</title>
    <style>
        div.myContainerdivv{
            width: 1400px;
            border: 3px solid black;
        }

        div.myContainer div {
            width: 463px;
            float:left;
            border: 3px solid black;
            
        }
        div.myContainer{
          width: 100%;
          overflow: auto;
        background-color:hsl(53, 100%, 82%);
        }
    </style>
</head>
<body>
    <form action="">
        <h1 style="text-align:center"><B>ÜRÜN KAYIT SİTESİ</B></h1>
        <br>
        <div class="myContainer div">
        <div  class="myContainer">
        <ul style="list-style-type:none;">
        <br>
        <label for="ID"><B>ID: </B></label>
       <input type="number" id="ID" name="ID"><br>
        <br>
    </ul>
        </div>
        <div class="myContainer">
            <ul style="list-style-type:none;">     
        <br>
        <label for="adı"><B>ÜRÜN ADI: </B></label>
        <input type="text" id="adı" name="adı"><br>
        <br>
        </div>
    </ul>
        <div class="myContainer"> 
            <ul style="list-style-type:none;">
        <br>
        <label for="katogori"><B>KATOĞORİ SEÇİNİZ </B></label><br>
        <select name="katogori" id="katogori">
            <option value="tekstil">tekstil</option>
            <option value="gıda">gıda</option>
            <option value="elektronik">elektronik</option>
            <option value="kırtasiye">kırtasiye</option>
      </select><br>
      <br>
    </div>
</ul>
<div class="myContainer">
    <ul style="list-style-type:none;">  
  <br>
  <label for="birim"><B>BİRİM SEÇİN</B></label><br>
  <input type="checkbox" id="adet" name="birim">adet
  <input type="checkbox" id="kilo" name="birim">kilo
  <input type="checkbox" id="litre" name="birim">litre
  <input type="checkbox" id="koli" name="birim">koli
  <input type="checkbox" id="düzine" name="birim">düzine
  <input type="checkbox" id="paket" name="birim">paket
  <input type="checkbox" id="metre" name="birim">metre<br>
  <br>
</div>
</ul>
    <div class="myContainer"> 
        <ul style="list-style-type:none;">
      <br>
      <label for="ADET"><B>ADET: </B></label>
      <input type="number" id="ADET" name="ADET"><br>
      <br>
    </div>
</ul>
    <div class="myContainer">  
        <ul style="list-style-type:none;">    
    </ul>  
      <br>
      <label for="TANEFİYATI"><B>TANE FİYATINI SEÇİNİZ</B></label>
      <input type="range" id="TANEFİYATI" name="TANEFİYATI" value="0" min="0" max="1000"><br>
      <br>
    </div>
</ul>
    
    <div class="myContainer">
        <ul style="list-style-type:none;">
      <br>
      <label for="TOPLAMFİYAT"><B>TOPLAM FİYAT: </B></label>
      <input type="number" id="TOPLAMFİYAT" name="TOPLAMFİYAT"><br>
      <br>
    </div>
</ul>
    <div class="myContainer">
        <ul style="list-style-type:none;">
      <br>
      <label for="foto"><B>ÜRÜNÜN FOTORAFINI SEÇİN: </B></label><br>
      <input type="file" id="foto" name="foto">
      <br>
    </div>
</ul>
    <div class="myContainer">
        <ul style="list-style-type:none;">
      <br>
      <label for="AÇIKLAMA"><B>AÇIKLAMA: </B></label>
      <input type="text" id="AÇIKLAMA" name="AÇIKLAMA"><br>
      <br>
    </div>
</ul>
    <div class="myContainer">
        <ul style="list-style-type:none;">
      <br>
      <label for="ROBOT"><B>ROBOTMUSUN: </B></label><br>
      <input type="radio" id="EVET" name="ROBOT" >EVET
      <input type="radio" id="EVET" name="ROBOT" >EVET<br>
      <br>
    </div>
</ul>
</div>
<div class="myContainerdivv">
    <div class="myContainer" style="text-align: center">
        <ul style="list-style-type:none; ">
      <br>
      <button type="kayıt">Kaydet</button>
      <br>
    </div>  
</ul>
</div>
    </form>
</body>
</html>
