<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text
    -->
    <p>
        <strong>Lorem ipsum</strong> dolor sit 
        <b>amet consectetur</b>, adipisicing elit. 
        <i>Deserunt inventore </i>minus <em>unde nobis </em>
        <del>perferendis</del>, 
        temporibus molestiae H<sub>2</sub>O alias. 
        <ins>Quis </ins> cupiditate itaque nostrum ut voluptatum provident 
        quod ipsum sit atque X<sup>2</sup>.
    </p>
</body>
</html>
